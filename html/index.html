<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="../js/index.js"></script>
    <title>My Movie List</title>
    
</head>

<body>
  <div class="bg-dark text-light mb-4">
      <h1 class="py-4 text-center display-5">Movie List</h1>
  </div>
   <div class="container">
      <div class="card card-body card-form ">
         <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div>
                <label>Title*</label><label class="validation-error hide" id="titleValidationError"></label>
                <input class="form-control" type="text" name="title" id="title" placeholder="Movie Title (Joker)" required>
            </div>
            <div class="mt-3">
                <label>Genre</label>
                <input class="form-control" type="text" name="genre" id="genre" placeholder="thriller" required>
            </div>
            <div class="mt-3">
                <label>Description (Optional)</label>
                <input class="form-control" type="text" name="description" id="description" placeholder="Movie Description">
            </div>
            <div class="mt-3">
                <label>Year</label>
                <input class="form-control" type="text" name="year" id="year" placeholder="year (2019)" required>
            </div>
            <div  class="form-action-buttons">
                <input type="submit" value="Add to list" class="btn btn-primary mt-2">
                <input type="reset" value="Reset" class="btn btn-primary mt-2 ml-2">
            </div>
        </form> 
      </div>
       
        <div class="card card-body card-form mt-4">
            <table class="list table" id="movieList">
                <thead class="thead-dark bg-primary ">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Description</th>
                        <th scope="col">Year</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    
   </div>
    
    <footer class="mt-5 p-3 text-center bg-light">
     &copy; movieList | Powerd by Javascript
    </footer>
</body>

</html>
