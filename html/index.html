<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <title>MyMovieList Website</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-movie-open text-primary"></i> My<span class="text-primary">Movie</span>List</h1>
          <form id="movie-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <input type="text" id="genre" class="form-control">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="text" id="image" class="form-control">
              </div>
            <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Description</th>
                <th>Image</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="movie-list"></tbody>
          </table>
      </div>
    
</body>
</html>
